<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة دجلة للصناعات الدوائية — كتالوج الطلب</title>
  <style>
    :root{--blue:#0b63b3;--light:#f7fbff;--card:#ffffff;--muted:#6b7280}
    *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{margin:0;background:linear-gradient(180deg,#f5f9ff 0%,#ffffff 100%);color:#0b1720}
    header{background:var(--blue);color:white;padding:18px 16px;display:flex;align-items:center;gap:12px}
    .brand{font-size:18px;font-weight:700}
    .subtitle{font-size:13px;opacity:.95}
    .container{max-width:980px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(11,99,179,0.08);display:flex;flex-direction:column;align-items:center;text-align:center}
    .card img{width:130px;height:130px;object-fit:contain;border-radius:8px;background:#fff;padding:6px}
    .name{font-weight:700;margin-top:10px}
    .type{font-size:13px;color:var(--muted);margin-top:6px}
    .price{margin-top:8px;font-weight:700;color:var(--blue)}
    .qty{margin-top:12px;display:flex;align-items:center;gap:8px}
    .btn{background:var(--blue);color:#fff;border:none;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}
    .qty button{width:36px;height:36px;border-radius:8px;border:1px solid #e6eefb;background:white;cursor:pointer}
    .qty input{width:56px;text-align:center;border:1px solid #e6eefb;border-radius:8px;padding:8px}
    footer{position:fixed;left:0;right:0;bottom:0;background:#fff;padding:12px;border-top:1px solid #eef3fb;display:flex;flex-direction:column;align-items:center;gap:10px}
    .summary{display:flex;flex-direction:column;align-items:center;gap:4px}
    .total{font-weight:800;font-size:18px;color:var(--blue)}
    form{display:flex;flex-direction:column;gap:8px;width:100%;max-width:400px;padding:8px}
    input,textarea,select{border:1px solid #e6eefb;border-radius:8px;padding:8px;width:100%;font-size:14px}
    textarea{resize:none;height:60px}
    @media(max-width:520px){.card img{width:110px;height:110px}}
  </style>
</head>
<body>
  <header>
    <div>
      <div class="brand">شركة دجلة للصناعات الدوائية</div>
      <div class="subtitle">اطلب عبر واتساب بسرعة وسهولة</div>
    </div>
  </header>

  <main class="container">
    <section class="grid" id="products"></section>
  </main>

  <footer>
    <div class="summary">
      <div>إجمالي الطلب</div>
      <div class="total" id="total">0 د.ع</div>
    </div>

    <form id="customer-info">
      <input type="text" id="custName" placeholder="اسم الصيدلية " required>
      <input type="tel" id="custPhone" placeholder="رقم الهاتف" required>
      <input type="text" id="custAddress" placeholder="العنوان" />
      <select id="paymentMethod">
        <option value="نقداً">نقداً</option>
        <option value="تحويل">تحويل</option>
      </select>
      <textarea id="custNotes" placeholder="ملاحظات التجهيز (اسم المذخر)"></textarea>
      <button type="button" class="btn" id="send">إرسال الطلب عبر واتساب</button>
    </form>
  </footer>

  <script>
    const WHATSAPP_NUMBER = '9647812374712';

    async function loadProducts() {
      const response = await fetch('products.json');
      const data = await response.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      data.forEach((item, index) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.dataset.id = index + 1;
        card.dataset.name = item.name;
        card.dataset.type = item.type;
        card.dataset.price = item.price;
        card.innerHTML = `
          <img src="images/${item.image}" alt="${item.name}" />
          <div class="name">${item.name}</div>
          <div class="type">${item.type}</div>
          <div class="price">سعر القطعة: <span>${item.price}</span> د.ع</div>
          <div class="qty">
            <button class="dec">−</button>
            <input type="number" min="0" value="0" class="count" />
            <button class="inc">+</button>
          </div>`;
        container.appendChild(card);
      });
      attachEvents();
      recalc();
    }

    function formatCurrency(n){return n.toLocaleString('en-US');}

    function attachEvents(){
      const cards=document.querySelectorAll('.card');
      cards.forEach(card=>{
        const inc=card.querySelector('.inc');
        const dec=card.querySelector('.dec');
        const input=card.querySelector('.count');
        inc.addEventListener('click',()=>{input.value=Math.max(0,Number(input.value||0)+1);recalc();});
        dec.addEventListener('click',()=>{input.value=Math.max(0,Number(input.value||0)-1);recalc();});
        input.addEventListener('change',()=>{if(Number(input.value)<0)input.value=0;recalc();});
      });
    }

    function recalc(){
      let total=0;
      document.querySelectorAll('.card').forEach(card=>{
        const price=Number(card.dataset.price);
        const qty=Number(card.querySelector('.count').value||0);
        total+=price*qty;
      });
      document.getElementById('total').textContent=total===0?'0 د.ع':formatCurrency(total)+' د.ع';
      return total;
    }

    document.getElementById('send').addEventListener('click',()=>{
      const name=document.getElementById('custName').value.trim();
      const phone=document.getElementById('custPhone').value.trim();
      const address=document.getElementById('custAddress').value.trim();
      const payment=document.getElementById('paymentMethod').value;
      const notes=document.getElementById('custNotes').value.trim();

      const items=[];let total=0;
      document.querySelectorAll('.card').forEach(card=>{
        const n=card.dataset.name;const t=card.dataset.type;const p=Number(card.dataset.price);const q=Number(card.querySelector('.count').value||0);
        if(q>0){items.push({n,t,p,q});total+=p*q;}
      });

      if(items.length===0){alert('الرجاء اختيار كمية لمنتج واحد على الأقل قبل الإرسال.');return;}
      if(!name||!phone){alert('الرجاء إدخال الاسم ورقم الهاتف.');return;}

      let msg='طلب من شركة دجلة للصناعات الدوائية%0A';
      msg+='------------------------------%0A';
      items.forEach(it=>{msg+=`${it.n} (${it.t}) - الكمية: ${it.q} - السعر للوحدة: ${it.p} د.ع%0A`;});
      msg+='------------------------------%0A';
      msg+=`الإجمالي: ${total} د.ع%0A%0A`;
      msg+=`الاسم: ${name}%0Aرقم الهاتف: ${phone}%0Aالعنوان: ${address||'—'}%0Aطريقة الدفع: ${payment}%0A`;
      if(notes) msg+=`ملاحظات: ${notes}%0A`;

      const waLink=`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
      window.open(waLink,'_blank');
    });

    loadProducts();
  </script>
</body>
</html>
